<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch the Flowers!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- Game Styles --- */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-board {
            font-size: 24px;
            color: #ff4d6d;
            margin-top: 20px;
            font-weight: bold;
        }

        #instruction {
            font-size: 14px;
            color: #808080;
        }

        .flower-projectile {
            position: absolute;
            font-size: 30px;
            bottom: 20px;
            transition: bottom 0.5s linear;
        }

        #basket {
            position: absolute;
            bottom: 80px;
            font-size: 50px;
            width: 60px;
            text-align: center;
        }

        /* --- Valentine Screen (Hidden Initially) --- */
        #valentine-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .flower-final {
            position: relative;
            width: 100px;
            height: 100px;
            animation: bloom 2s ease-in-out forwards;
        }

        .petal {
            position: absolute;
            background: #ff4d6d;
            width: 50px;
            height: 80px;
            border-radius: 50% 50% 10% 10%;
            transform-origin: bottom center;
        }

        @keyframes bloom {
            0% { transform: scale(0.5); }
            100% { transform: scale(1.2); }
        }

        .p1 { transform: rotate(0deg); }
        .p2 { transform: rotate(72deg); }
        .p3 { transform: rotate(144deg); }
        .p4 { transform: rotate(216deg); }
        .p5 { transform: rotate(288deg); }

        h1 { color: #c9184a; margin-top: 30px; font-size: 1.5rem; }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            margin: 10px;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #808080; color: white; position: absolute; }
    </style>
</head>
<body onclick="shootFlower()">

    <div id="game-container">
        <div id="score-board">Score: <span id="score">0</span> / 10</div>
        <div id="instruction">Tap anywhere to shoot the flower!</div>
        <div id="basket">ðŸ§º</div>
    </div>

    <div id="valentine-screen">
        <div class="flower-final">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
        </div>
        <h1>Will you be my Valentine? ðŸŒ¹</h1>
        <div>
            <button id="yesBtn" onclick="alert('Yay! â¤ï¸')">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        let score = 0;
        const basket = document.getElementById('basket');
        const scoreEl = document.getElementById('score');
        let basketDir = 1;
        let basketPos = 50;

        // Move the basket back and forth
        setInterval(() => {
            basketPos += (2 * basketDir);
            if (basketPos > 85 || basketPos < 5) basketDir *= -1;
            basket.style.left = basketPos + '%';
        }, 20);

        function shootFlower() {
            if (score >= 10) return;

            const flower = document.createElement('div');
            flower.className = 'flower-projectile';
            flower.innerHTML = 'ðŸŒ¸';
            flower.style.left = '50%';
            document.getElementById('game-container').appendChild(flower);

            let bottom = 20;
            const interval = setInterval(() => {
                bottom += 10;
                flower.style.bottom = bottom + 'px';

                // Collision detection
                const fRect = flower.getBoundingClientRect();
                const bRect = basket.getBoundingClientRect();

                if (fRect.top <= bRect.bottom && fRect.left < bRect.right && fRect.right > bRect.left) {
                    score++;
                    scoreEl.innerText = score;
                    flower.remove();
                    clearInterval(interval);
                    if (score >= 10) showValentine();
                }

                if (bottom > window.innerHeight) {
                    flower.remove();
                    clearInterval(interval);
                }
            }, 20);
        }

        function showValentine() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('valentine-screen').style.display = 'flex';
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * 70 + '%';
            btn.style.top = Math.random() * 70 + '%';
        }
    </script>
</body>
</html>
