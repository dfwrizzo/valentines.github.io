<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch My Love</title>
    <style>
        :root {
            --rose-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- Game Elements --- */
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ui-layer {
            position: absolute;
            top: 100px;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        #score-board {
            font-size: 28px;
            color: var(--deep-red);
            text-shadow: 1px 1px 0px white;
        }

        #basket {
            position: absolute;
            top: 20px;
            font-size: 60px;
            width: 80px;
            text-align: center;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
        }

        .flower-projectile {
            position: absolute;
            bottom: -50px;
            font-size: 35px;
            transition: transform 0.1s linear;
        }

        /* --- The "Better" Flower Animation --- */
        #valentine-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .flower-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .petal {
            position: absolute;
            width: 70px;
            height: 100px;
            background: linear-gradient(to top, var(--deep-red), var(--rose-pink));
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            left: 40px;
            transform-origin: bottom center;
            opacity: 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .bloom-anim { animation: bloomIn 2.5s ease-out forwards; }

        @keyframes bloomIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { opacity: 0.9; }
        }

        h1 { color: var(--deep-red); margin: 40px 20px 20px; text-align: center; font-size: 1.8rem; }

        .btn-group { display: flex; gap: 20px; }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            font-weight: bold;
        }
        #yesBtn { background: var(--rose-pink); color: white; }
        #noBtn { background: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body onclick="shootFlower()">

    <div id="game-container">
        <div id="basket">ðŸ§º</div>
        <div id="ui-layer">
            <div id="score-board">Score: <span id="score">0</span> / 10</div>
            <div style="color: #ff758f;">Tap to shoot her a flower!</div>
        </div>
    </div>

    <div id="valentine-screen">
        <div class="flower-container" id="final-flower">
            </div>
        <h1 id="valentine-text">You caught my heart!<br>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">NO</button>
        </div>
    </div>

    <script>
        let score = 0;
        const basket = document.getElementById('basket');
        let basketPos = 50;
        let basketDir = 1;

        // Move Basket at the top
        setInterval(() => {
            basketPos += (2.5 * basketDir);
            if (basketPos > 80 || basketPos < 10) basketDir *= -1;
            basket.style.left = basketPos + '%';
        }, 20);

        function shootFlower() {
            if (score >= 10) return;

            const f = document.createElement('div');
            f.className = 'flower-projectile';
            f.innerHTML = 'ðŸŒ¹';
            f.style.left = '50%';
            document.getElementById('game-container').appendChild(f);

            let currentBottom = 0;
            const shootInterval = setInterval(() => {
                currentBottom += 12;
                f.style.bottom = currentBottom + 'px';

                const fRect = f.getBoundingClientRect();
                const bRect = basket.getBoundingClientRect();

                // Collision with basket at top
                if (fRect.top <= bRect.bottom && fRect.left < bRect.right && fRect.right > bRect.left) {
                    score++;
                    document.getElementById('score').innerText = score;
                    f.remove();
                    clearInterval(shootInterval);
                    if (score >= 10) startValentine();
                }

                if (currentBottom > window.innerHeight) {
                    f.remove();
                    clearInterval(shootInterval);
                }
            }, 16);
        }

        function startValentine() {
            document.getElementById('game-container').style.display = 'none';
            const screen = document.getElementById('valentine-screen');
            screen.style.display = 'flex';
            
            const container = document.getElementById('final-flower');
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.className = 'petal bloom-anim';
                p.style.transform = `rotate(${i * 45}deg)`;
                p.style.animationDelay = (i * 0.2) + 's';
                container.appendChild(p);
            }
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('valentine-text').innerHTML = "I knew you'd say yes! â¤ï¸";
            document.querySelector('.btn-group').style.display = 'none';
        }
    </script>
</body>
</html>
