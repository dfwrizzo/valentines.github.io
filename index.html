<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch My Love</title>
    <style>
        :root {
            --rose-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- Game Elements --- */
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #basket {
            position: absolute;
            top: 20px;
            font-size: 60px;
            width: 80px;
            text-align: center;
            z-index: 10;
        }

        #ui-layer {
            position: absolute;
            top: 130px;
            text-align: center;
            z-index: 5;
            width: 100%;
        }

        #score-board { font-size: 28px; color: var(--deep-red); margin: 0; }

        .flower-projectile {
            position: absolute;
            bottom: -50px;
            font-size: 35px;
            z-index: 2;
        }

        /* --- Valentine Screen --- */
        #valentine-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 40px;
            box-sizing: border-box;
        }

        .flower-container {
            position: relative;
            width: 150px;
            height: 160px;
            margin-bottom: 10px;
        }

        .petal {
            position: absolute;
            width: 55px;
            height: 85px;
            background: linear-gradient(to top, var(--deep-red), var(--rose-pink));
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            left: 48px;
            transform-origin: bottom center;
            opacity: 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 80px;
            background: #2d6a4f;
            left: 72px;
            top: 80px;
            border-radius: 5px;
            opacity: 0;
        }

        .bloom-anim { animation: bloomIn 1.5s ease-out forwards; }
        .stem-anim { animation: fadeIn 1s ease-out 0.5s forwards; }

        @keyframes bloomIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { opacity: 0.9; }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        h1 { 
            color: var(--deep-red); 
            margin: 15px; 
            text-align: center; 
            font-size: 1.5rem;
            line-height: 1.3;
        }

        .btn-group { 
            display: flex; 
            gap: 20px; 
            justify-content: center;
            width: 100%;
            height: 100px;
            position: relative;
        }
        
        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.1s;
        }

        #yesBtn { background: var(--rose-pink); color: white; position: relative; z-index: 10; }
        
        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: absolute; 
            z-index: 100;
            /* Ensures smooth movement */
            transition: left 0.2s ease, top 0.2s ease; 
        }
    </style>
</head>
<body onclick="shootFlower()">

    <div id="game-container">
        <div id="basket">ðŸ§º</div>
        <div id="ui-layer">
            <p id="score-board">Score: <span id="score">0</span> / 10</p>
            <p style="color: #ff758f;">Catch 10 roses for a surprise!</p>
        </div>
    </div>

    <div id="valentine-screen">
        <div class="flower-container" id="final-flower">
            <div class="stem" id="stem"></div>
        </div>
        <h1 id="valentine-text">You caught my heart!<br>Will you be my Valentine?</h1>
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">NO</button>
        </div>
    </div>

    <script>
        let score = 0;
        const basket = document.getElementById('basket');
        let basketPos = 50;
        let basketDir = 1;

        // Basket movement logic
        setInterval(() => {
            basketPos += (2.5 * basketDir);
            if (basketPos > 80 || basketPos < 10) basketDir *= -1;
            basket.style.left = basketPos + '%';
        }, 20);

        function shootFlower() {
            if (score >= 10) return;
            const f = document.createElement('div');
            f.className = 'flower-projectile';
            f.innerHTML = 'ðŸŒ¹';
            f.style.left = '50%';
            document.getElementById('game-container').appendChild(f);

            let currentBottom = 0;
            const shootInterval = setInterval(() => {
                currentBottom += 12;
                f.style.bottom = currentBottom + 'px';
                const fRect = f.getBoundingClientRect();
                const bRect = basket.getBoundingClientRect();

                if (fRect.top <= bRect.bottom && fRect.left < bRect.right && fRect.right > bRect.left) {
                    score++;
                    document.getElementById('score').innerText = score;
                    f.remove();
                    clearInterval(shootInterval);
                    if (score >= 10) startValentine();
                }
                if (currentBottom > window.innerHeight) {
                    f.remove();
                    clearInterval(shootInterval);
                }
            }, 16);
        }

        function startValentine() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('valentine-screen').style.display = 'flex';
            const container = document.getElementById('final-flower');
            document.getElementById('stem').className = 'stem stem-anim';
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.className = 'petal bloom-anim';
                p.style.transform = `rotate(${i * 45}deg)`;
                p.style.animationDelay = (i * 0.15) + 's';
                container.appendChild(p);
            }
        }

        // The Moving "No" Button Logic
        function moveNo() {
            const btn = document.getElementById('noBtn');
            // Constraints to keep it within the phone screen
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('valentine-text').innerHTML = "I knew you'd say yes! â¤ï¸<br><span style='font-size: 0.8em;'>See you on the 14th!</span>";
            document.getElementById('btnGroup').style.display = 'none';
            // Add extra celebration effect
            for(let i=0; i<20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = 'â¤ï¸';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            h.style.transition = `transform ${Math.random() * 2 + 2}s linear, opacity 2s`;
            document.body.appendChild(h);
            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                h.style.opacity = '0';
            }, 100);
        }
    </script>
</body>
</html>
